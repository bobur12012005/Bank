<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/add-card/index.css">
    <title>Add-Card</title>
</head>

<body>

    <main class="container">

        <div class="center">
            <span>Добавить кошелек</span>

            <form name="card-adding">
                <input type="text" placeholder="Имя" name="name">
                <select name="currency" id="select">
                    <option value="currency">Валюта</option>
                </select>
                <input type="number" placeholder="Баланс" name="balance">
                <button>Добавить</button>
            </form>
        </div>

    </main>

    <script type="module" src="/pages/add-card/index.js"></script>

</body>

</html>
